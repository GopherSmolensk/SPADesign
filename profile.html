<body>
  <div class="gridContainer">
    <header>
      <div class="headerItem">
        <div class="headerLogo">Gopher</div>
        <div class="headerCenter">
          <div class="headerInput">
            <form>
              <input type="text" placeholder="Искать здесь...">
              <button class="buttonHeader" type="submit"></button>
            </form>
          </div>
          <div class="headerActive">
            <img class="headerActiveImg" src="https://cdn.pixabay.com/photo/2015/12/16/17/41/bell-1096280_960_720.png"
              alt="">
          </div>
        </div>
        <div class="headerAboutMe">
          Кто я?
        </div>
      </div>
    </header>

    <aside>
      <div class="profile">
        <div class="profileUp">
          <div class="profileItemStyle">
            <a href="profile.html">Профиль</a>
          </div>
          <div class="profileItemStyle">
            <a href="dialog.html">Диалоги</a>
          </div>
          <div class="profileItemStyle">
            <a href="music.html">Музыка</a>
          </div>
          <div class="profileItemStyle">
            <a href="news.html">Новости</a>
          </div>
        </div>
        <div class="profileDown">
          <div class="profileItemStyle">
            <a href="settings.html">Настройки</a>
          </div>
        </div>
      </div>

      <div class="friendsBlockNav">
        <div class="friendTitle">
          <a class="friendTitleNav" href="friends.html">Друзья:on-line</a>
        </div>
        <div class="circleFriendsBlock">
          <div class="circleFriendsItem">
            <div class="circle"></div>
            <div class="friendNameStaly">Alex</div>
          </div>
          <div class="circleFriendsItem">
            <div class="circle"></div>
            <div class="friendNameStaly">Кирилл Капризов</div>
          </div>
          <div class="circleFriendsItem">
            <div class="circle"></div>
            <div class="friendNameStaly">тов. Майор</div>
          </div>
        </div>
      </div>

    </aside>
    <main>
      <div class="avatarPropfile">
        <div class="avatarImagesProfile">
          <img class="avatarImagesProf" src="https://avatarko.ru/img/kartinka/9/zhivotnye_suslik_8765.jpg" alt="">
        </div>
        <div class="descriptinUser">
          <div class="nameUser">
            Имя:
          </div>
          <div class="surnameUser">
            Фамилия:
          </div>
          <div class="locationUser">
            Город:
          </div>
          <div class="educationUser">
            Образование:
          </div>
          <div class="hobbyUser">
            Хобби:
          </div>
          <div class="personalInformation">
            Личная информация:
          </div>

        <div class="descriptinUserRightColumn">
          <div class="nameUser">
            Дмитрий
          </div>
          <div class="surnameUser">
            Фёдоров
          </div>
          <div class="locationUser">
            Смоленск
          </div>
          <div class="educationUser">
            Высшее, юридеческое
          </div>
          <div class="hobbyUser">
            Программирование, гитара
          </div>
        </div>
      </div>
      <div class="MyPost">
        <h1></h1>
      </div>
    </main>

    <footer>
      Footer
    </footer>

  <script src="main.js"></script>
